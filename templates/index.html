<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mahbubul Haq</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap">
    <style>
        body {
            background-color: #0b0c10;
            color: #c5c6c7;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        .curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0b0c10;
            z-index: 10000;
            animation: curtainEffect 1.5s forwards;
        }

        @keyframes curtainEffect {
            0% { width: 100%; }
            100% { width: 0; }
        }

        .navbar {
            background: #0b0c10;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            color: #66fcf1 !important;
        }

        .navbar-nav .nav-link {
            color: #c5c6c7 !important;
            margin-right: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #66fcf1 !important;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
            margin-top: 80px; /* Adjust for fixed navbar */
        }

        .left-content {
            flex: 1;
            padding: 20px;
            text-align: left;
        }

        .right-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left-content h1 {
            font-size: 3em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .left-content h2 {
            font-size: 2.5em;
            font-weight: 600;
            color: #66fcf1;
            margin-bottom: 20px;
            animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        .left-content p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #c5c6c7;
        }

        .left-content .btn {
            background: #45a29e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 30px;
            transition: background 0.3s ease;
        }

        .left-content .btn:hover {
            background: #66fcf1;
        }

        .right-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-left: 35%;
        }

        .social-icons a {
            color: #c5c6c7;
            font-size: 1.5em;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #66fcf1;
        }

        /* Iframe container for About Page */
        .iframe-container {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: fixed;
            top: 100vh; /* Initially hidden below the screen */
            z-index: 999;
            transition: top 0.5s ease;
        }

        /* Show iframe after scrolling */
        .show-iframe {
            top: 0 !important;
        }
    </style>
</head>
<body>
<div class="curtain"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Mahabub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/skill">Skills</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/projects">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container" id="homeContent">
    <div class="left-content">
        <h1>Hello,</h1>
        <h2><span class="d">It's Me</span> Mahbubul Haq</h2>
        <p class="d">With a B.Sc. in Computer Science & Engineering, I am passionate about IoT devices, Web Development, Data Analysis, Graphic Design, and Product SEO, aiming to improve user experiences.</p>
        <div class="social-icons">
            <a href="https://github.com/Mahbublhaq" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.facebook.com/mahbubulhaq.mahabub/" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.linkedin.com/in/shaikh-mahbubul-huq-421542235/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <a href="/static/Shaikh_Mahbubul_Huq_Resume.pdf" class="btn">Download CV</a>
    </div>
    <div class="right-content">
        <img src="/static/22.png" alt="Main Image">
    </div>
</div>

<!-- Iframe Container for About Page -->
<div class="iframe-container">
    <iframe src="/about" id="aboutIframe"></iframe>
    
</div>
<div class="iframe-container">
    <iframe src="/skill" id="skillIframe"></iframe>
</div>
<div class="iframe-container">
    <iframe src="/projects" id="projectsIframe"></iframe>
</div>
<div class="iframe-container">
    <iframe src="/contact" id="contactIframe"></iframe>
</div>




<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
 $(document).ready(function() {
    setTimeout(function() {
        $('.curtain').fadeOut('slow');
    }, 1500);
});

$(document).ready(function() {
    // Ensure iframes are loaded before calculating heights
    var homeHeight = $('#homeContent').height(); 
    var aboutHeight, skillHeight, projectsHeight;

    $('#aboutIframe').on('load', function() {
        aboutHeight = $(this).height();
    });

    $('#skillIframe').on('load', function() {
        skillHeight = $(this).height();
    });

    $('#projectsIframe').on('load', function() {
        projectsHeight = $(this).height();
    });

    // Show iframes based on scrolling past the previous section
    $(window).on('scroll', function() {
        var scrollHeight = $(window).scrollTop();

        // About Iframe
        if (scrollHeight > homeHeight) {
            $('#aboutIframe').addClass('show-iframe');
        } else {
            $('#aboutIframe').removeClass('show-iframe');
        }

        // Skill Iframe
        if (scrollHeight > homeHeight + aboutHeight) {
            $('#skillIframe').addClass('show-iframe');
        } else {
            $('#skillIframe').removeClass('show-iframe');
        }

        // Projects Iframe
        if (scrollHeight > homeHeight + aboutHeight + skillHeight) {
            $('#projectsIframe').addClass('show-iframe');
        } else {
            $('#projectsIframe').removeClass('show-iframe');
        }

        // Contact Iframe
        if (scrollHeight > homeHeight + aboutHeight + skillHeight + projectsHeight) {
            $('#contactIframe').addClass('show-iframe');
        } else {
            $('#contactIframe').removeClass('show-iframe');
        }
    });
});



</script>
</body>
</html>
